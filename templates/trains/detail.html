{% extends 'base.html' %}
{% block title %}
Trains
{% endblock %}
{% block content %}

<h1>Train details</h1>
<div class="row">
    <div class="col-md">
        <table class="table table-striped">
            <tr>
                <th>Номер</th>
                <th>Откуда</th>
                <th>Куда</th>
                <th>Время в пути</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            <tr>
                <td>{{ object.name}}</td>
                <td>{{ object.from_city}}</td>
                <td>{{ object.to_city}}</td>
                <td>{{ object.travel_time}}</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-4"><a href="{% url 'trains:home' %}">
        <button type="button" class="btn btn-info">Back to list</button>
    </a></div>
</div>
{% endblock %}
